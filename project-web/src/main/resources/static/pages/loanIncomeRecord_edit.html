<div class="wrapper-md" ng-controller="LoanIncomeRecordEditCtrl"
	id="artDivId">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<div class="panel-heading font-bold">收款记录编辑</div>
		<div class="panel-body">
			<form class="form-horizontal" method="post"  ng-submit="save();">

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">收款人</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-readonly="true"
							ng-model="data.creatorName" required>
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">收款日</label>
					<div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
						<div class="input-group w-md">
							<input class="form-control" readonly="readonly"
								datepicker-popup="yyyy-MM-dd" is-open="opened"
								datepicker-options="dateOptions"
								close-text="Close" 
								ng-change="changeDateFormatToStr(data.incomeTime, 'incomeTime');"
								ng-model="data.incomeTime" required>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default"
									ng-click="open($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">收款金额</label>
					<div class="col-sm-10">
						<input type="number" class="form-control"
							ng-model="data.incomeAmount" required>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
