<div class="wrapper-md" ng-controller="LenderEditCtrl"
	id="artDivId">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<div class="panel-heading font-bold">借贷人编辑</div>
		<div class="panel-body">
			<form class="form-horizontal" method="post"  ng-submit="save();">

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">借贷人名称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							ng-model="data.lenderName" required>
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">借贷人身份证</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							ng-model="data.lenderIdentity" required>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
