<div class="panel panel-default" ng-controller="ApartmentEditCtrl">
    <div class="panel-heading font-bold">
      部门编辑
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="get">
        <div class="form-group">
          <label class="col-sm-2 control-label">部门名称</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" placeholder="placeholder" ng-model="form.name">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">部门编码</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" placeholder="placeholder" ng-model="form.code">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <a type="submit" class="btn btn-default" onclick="history.go(-1);">取消</a>
            <button type="submit" class="btn btn-primary" ng-click="save();">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
