<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">办公室管理</h1>
</div>
<div class="wrapper-md" ng-controller="OfficeIntroduceMngCtrl">
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<div class="row wrapper">
			<div class="col-sm-7"></div>
			<div class="col-sm-3">
				<div class="input-group">&nbsp;</div>
			</div>
		</div>
		<div class="tab-container ng-isolate-scope">
			<ul class="nav nav-tabs">
				<li ng-class="{true: 'active', false: ''}[tabIndex==0]"
					class="ng-isolate-scope"><a tabIndex=4 ng-click="selectData(0)"
					class="ng-binding"><span class="ng-scope"> 简介 </span></a></li>
				<li ng-class="{true: 'active', false: ''}[tabIndex==1]"
					class="ng-isolate-scope"><a tabIndex=4 ng-click="selectData(1)"
					class="ng-binding"><span class="ng-scope"> 展览 </span></a></li>
				<li ng-class="{true: 'active', false: ''}[tabIndex==2]"
					class="ng-isolate-scope"><a tabIndex=4 ng-click="selectData(2)"
					class="ng-binding"><span class="ng-scope"> 讲座 </span></a></li>
				<li ng-class="{true: 'active', false: ''}[tabIndex==3]"
					class="ng-isolate-scope"><a tabIndex=4 ng-click="selectData(3)"
					class="ng-binding"><span class="ng-scope"> 奖项与荣誉 </span></a></li>
				<li ng-class="{true: 'active', false: ''}[tabIndex==4]"
					class="ng-isolate-scope"><a tabIndex=4 ng-click="selectData(4)"
					class="ng-binding"><span class="ng-scope"> 出版 </span></a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane ng-scope active">

					<div class="wrapper-md"
						id="worksDivId">
						<div class="panel panel-default">
							<div class="panel-body">
								<form class="form-horizontal" method="post">

									<div class="form-group" ng-if="lang=='ch'">
										<label class="col-sm-2 control-label">详细内容</label>
										<div class="col-sm-10">

											<div class="btn-toolbar m-b-sm btn-editor"
												data-role="editor-toolbar" data-target="#editor">
												<div id="header_id" ng-include="'tpl/fulltext.html'"></div>
											</div>
											<div ui-jq="wysiwyg" id="desc" class="form-control"
												style="overflow: scroll; height: 450px; max-height: 450px">
												此处该有内容...</div>
										</div>
									</div>

									<div class="form-group" ng-if="lang=='en'">
										<label class="col-sm-2 control-label">详细内容英文</label>
										<div class="col-sm-10">

											<div class="btn-toolbar m-b-sm btn-editor"
												data-role="editor-toolbar" data-target="#editor">
												<div id="header_id" ng-include="'tpl/fulltext.html'"></div>
											</div>

											<div ui-jq="wysiwyg" id="descEn" class="form-control"
												style="overflow: scroll; height: 450px; max-height: 450px">
												some thing here...</div>
										</div>
									</div>

									<div class="line line-dashed b-b line-lg pull-in"></div>
									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button type="submit" class="btn btn-default"
												ng-click="cancel()">取消</button>
											<button type="submit" class="btn btn-primary"
												ng-click="chgLang('en')" ng-if="lang=='ch'">英文</button>
											<button type="submit" class="btn btn-primary"
												ng-click="save();" ng-if="lang=='en'">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
