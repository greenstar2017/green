<!doctype html>
<html>
<head th:include="common/header :: header('ICCA')"></head>
<style type="text/css">
html,body{width:100%; height:100%; overflow:hidden;}
</style>

<body>
<div class="ccamain">
	<div class="changebg">
		<img src="/icca/images/upload/cover0142.jpg" />
	</div>
	<div class="ccanav">
		<div th:include="common/slicenav :: slicenav('', ${lang})"></div>
	</div>
    <div class="ccacont">
    	<div class="ccacontlist">
        	<ul>
            	<li><a th:href="@{${lang}!=''?'/'+${lang}+'/news_detail/'+${data.id}+'.html':'/news_detail/'+${data.id}+'.html'}">
                	<h4><font th:text="${data.title}"></font><span>×</span></h4>
                    <cite><img th:src="${data.cover}"></cite>
                </a></li>
            </ul>
            <div class="newtit">最新新闻</div>
        </div>
    </div>
</div>
<div th:include="common/footer :: footer"></div>
</body>
</html>
