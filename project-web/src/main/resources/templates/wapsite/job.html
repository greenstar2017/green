<!doctype html>
<html>
<head th:include="common/header-wap :: header('工作')"></head>
<script>
$(document).ready(function(){
  $(".ipwork ul li h4").click(function(){
    $(this).parent().find(".ipworkinfo").slideToggle("slow");
  });
  $(".ipwork ul li h5").click(function(){
    $(this).parent().find(".ipworkinfo").slideToggle("slow");
  });
});
</script>

<body>
<div th:include="common/slicenav-wap :: slicenav('job', ${lang})"></div>

<div class="ipcont">
    <div class="ipwork">
    	<ul>
        	<li th:each="data : ${dataResult}">
            	<h4 th:text="${data.name}">></h4>
                <h5 th:text="${data.position}"></h5>
                <div class="joblist" th:utext="${data.desc}">
                        </div>
            </li>
        </ul>
    </div>
</div>
<div id="elevator_item">
        <a id="elevator" onclick="return false;" title="回到顶部"></a>
  </div>

</body>
</html>
