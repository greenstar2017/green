<!doctype html>
<html>
<head th:include="common/header-wap :: header('艺术')"></head>

<body>
	<div th:include="common/slicenav-wap :: slicenav('art', ${lang})"></div>

	<div class="ipcont">
		<div class="ipworks">
			<div class="workslist">
				<ul>
					<li th:each="subdata : ${dataList}""><a
						th:href="@{${lang}!=''?'/'+${lang}+'/art_detail/'+${subdata.id}+'.html':'/art_detail/'+${subdata.id}+'.html'}"><img
							th:src="${subdata.logo}"><span
							th:utext="'-&nbsp;' + ${subdata.title}"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="elevator_item">
		<a id="elevator" onclick="return false;" title="回到顶部"></a>
	</div>
</body>
</html>
